name: Deploy CRA to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if different

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use your preferred Node version

    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache
      with:
        path: |
          **/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Build the React app
      env:
        CI: false
        REACT_APP_MIXPANEL_PROJECT_TOKEN: ${{ secrets.MIXPANEL_PROJECT_TOKEN }}
      run: |
        echo "Token exists: ${{ secrets.MIXPANEL_PROJECT_TOKEN != '' }}"
        npm run build

    - name: Create 404.html as a fallback for client-side routing
      run: cp build/index.html build/404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./build

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1  # Official GitHub action for Pages deployment
      with:
        publish_dir: ./build